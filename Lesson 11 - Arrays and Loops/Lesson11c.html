<!DOCTYPE html>

<html>
  <head>
    <title>Lesson 11C</title>
  </head>

  <body>
    
    <script>
      const num= [1, 20, 22, 24, 51];
      arraySwap(num);

      function arraySwap(array)
      {
        const lastIndex= array.length-1;
        const firstValue= array[0];
        const lastValue= array[lastIndex];
        array[0] = lastValue;
        array[lastIndex] = firstValue;
        console.log(array);
      }
    </script>
  </body>
</html>
