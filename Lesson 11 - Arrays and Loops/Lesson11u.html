  <script>

    function removeEgg(foods)
      {
        let result = [];
        let num = 0;

        for (let i= 0; i < foods.length; i++)
        {
          if (num < 2 && foods[i] === 'egg')
            {
              num++;
              continue;
            }

            result.push(foods[i]);
        }
          return result;
        }

      const foods = ['egg','apple','egg','egg', 'ham'];
    
      console.log(removeEgg((foods.slice()).reverse()).reverse());
      console.log(foods);
  </script>
