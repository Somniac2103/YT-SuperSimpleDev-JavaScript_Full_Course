<!DOCTYPE html>

<html>

    <title>Lesson 11J</title>

  </head>

  <body>
    
    <script>
      function addArray(array1, array2)
      {
        const result= [];

        for (let i= 0; i < array1.length || i < array2.length; i++ )
        {
          result.push(array1[i]+array2[i])
        }
        return(result)
      }

      console.log(addArray([1,1,2],[1,1,3]));
      console.log(addArray([1,2,3],[4,5,6]));


    </script>
  </body>
</html>
