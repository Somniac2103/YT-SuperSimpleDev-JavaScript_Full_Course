<body>
  
  <script>

    function removeEgg(foods)
      {
        let result = [];
        let num = 0;

        for (let i= 0; i < foods.length; i++)
        {
          if (num < 2 && foods[i] === 'egg')
            {
              num++;
              continue;
            }

            result.push(foods[i]);
        }
          return result;
        }


      console.log(removeEgg(['egg','apple','egg','egg', 'ham'].reverse()).reverse());
  </script>
</body>
</html>
