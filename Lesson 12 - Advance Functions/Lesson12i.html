<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 12G</title>
</head>
<body>
  <button onclick="calc(+1)">Add</button>
  <button onclick="calc(-1)">Remove</button>
  <script>
    let i = 2;  
    document.title = `(${i}) New Messages`;  

    function calc(value){
      i= i + value;
      if (i < 0){
        document.title = 'App';
      }
      else 
      {
      document.title = `(${i}) New Messages`;
      }
    }
    
  </script>
</body>
</html>
