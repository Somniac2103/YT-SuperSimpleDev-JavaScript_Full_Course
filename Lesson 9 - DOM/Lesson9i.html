<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQty(1)
    ">Add to Cart</button>

    <button onclick="
      updateCartQty(2)
      ">+2</button>

    <button onclick="
      updateCartQty(3)
    ">+3</button>

    <button onclick="
      updateCartQty(4)
    ">+4</button>

    <button onclick="
     updateCartQty(5)
     ">+5</button>

    <button onclick="
      updateCartQty(-1)
     ">Remove from cart</button>

    <button onclick="
      updateCartQty(-2)
     ">-2</button>

    <button onclick="
      updateCartQty(-3)
    ">-3</button>
   
    <button onclick="
      cartQuantity = 0;
      document.querySelector('.js-qtyDisplay').innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Reset Cart</button>

    <p class="js-qtyDisplay">Cart quantity: 0</p>

    <script>
      let cartQuantity = 0;

      function updateCartQty(number)
        {
          if (cartQuantity + number < 0 )
              {
                alert('Not enough items in the cart');
                return;
              }
          else if (cartQuantity + number > 10)
              {
                alert('Too many items in the cart');
                return;
              }
          else 
              {
                cartQuantity= cartQuantity + number;
                document.querySelector('.js-qtyDisplay').innerHTML = `Cart quantity: ${cartQuantity}`;
                console.log(`Cart quantity: ${cartQuantity}`);
              }
        }
    </script>
  </body>
  
</html>
