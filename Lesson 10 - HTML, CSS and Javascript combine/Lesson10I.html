<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/Lesson10i.css">
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation display" ></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="orange-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="orange-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="orange-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="orange-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      " >Clear</button>
    </p>

    <script src="/Training/Javascript/Javascript Bootcamp/Lesson 10 - HTML, CSS and Javascript combine/scripts/Lesson10i.js"></script>
  </body>
</html>
