<!DOCTYPE html>

<html>
  <head>
    <title>Lesson 10D</title>
    <style>
      .game-button
      {
        background-color: black;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;

      }
      .is-toggled
      {
        background-color: white;
        color: black;
        border: 1px solid black ;
      }

    </style>  
  </head>
  
<body>
  <button class="game-button js-game-button" 
  onclick="const button = document.querySelector('.js-game-button');
  if (!button.classList.contains('is-toggled'))
    {
      button.classList.add('is-toggled');
    }
  else
    {
      button.classList.remove('is-toggled');
    }
    ">Gaming</button>

</body>
</html>
